<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project: Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="content">
      <header>
        <div id="container-svg">
          <img
            src="./img/weather-svgrepo-com.svg"
            alt="weather-svgrepo-com"
            id="weatherSvg"
          />
        </div>
        <h1>Odin Project: Weather App</h1>
        <form id="weatherForm" novalidate>
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            required
          />
          <button type="submit" id="submit">Get Weather</button>
        </form>
      </header>

      <main>
        <div id="weatherContainer">
          <div id="weatherDisplay">
            <div id="wD1">
              <img
                src="./img/weather-missing.png"
                alt="weather icon"
                id="weatherMessage"
                width="100px"
                height="100px"
              />
              <h2 id="cityName"></h2>
              <p id="weatherDescription"></p>
            </div>
            <div id="wD2">
              <div id="temp">
                <img
                  src="./img/temperature.png"
                  alt="temperature"
                  width="30px"
                  height="30px"
                />
                <p id="temperature"></p>
                <p>Temperature</p>
              </div>
              <div id="hum">
                <img
                  src="./img/humidity.png"
                  alt="humidity"
                  width="30px"
                  height="30px"
                />
                <p id="humidity"></p>
                <p>Humidity</p>
              </div>
              <div id="wind">
                <img
                  src="./img/wind.png"
                  alt="wind"
                  width="30px"
                  height="30px"
                />
                <p id="windSpeed"></p>
                <p>Wind</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          Powered by Visual Crossing API, IP Geolocation API, and OpenCage
          Geocoder API
        </p>
      </footer>
    </div>
  </body>
</html>
